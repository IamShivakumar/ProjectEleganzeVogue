{% extends 'userbasetemplate.html' %}
{% block content %}

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                    <h4>Wishlist</h4>
                    <div class="breadcrumb__links">
                        <a href="#">Home</a>
                        <span>Wishlist</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Wishlist Section Begin -->
<section class="shop spad">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-lg-12">
                <div class="row wishlistData">
                    {% for prod in wishlists %}
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        {%csrf_token%}
                        <div class="product__item">
                            <a href="{% url 'productdetail' prod.product.id%}">
                                <div class="product__item__pic set-bg" data-setbg="{{ prod.product.primary_image.url }}">
                                    <!-- <span class="label text-danger">Out of Stock</span> -->
                                </div>
                            </a>
                            <div class="product__item__text">
                                <input type="hidden" value="{{prod.product.id}}" class="productid">
                                <h6>{{ prod.product.product_name }}</h6>
                                <button type="button" class="remove-wishlist btn btn-danger btn-sm removewishlistbtn">Remove from Wishlist <i class="bi bi-trash"></i></button>
                                <div class="rating">
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star"></i>
                                </div>
                                <h5>â‚¹{{ prod.product.get_discounted_price }}</h5>
                            </div>
                        </div>

                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Wishlist Section End -->

<!-- Include necessary JS libraries -->

{% endblock %}
