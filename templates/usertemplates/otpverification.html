{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{% static 'css/authenticationstyles.css' %}">

    <title>Sign-up</title>
</head>

<body>
    <div class="login">
        <!-- <img src="assets/img/background.png" alt="image" class="login__bg"> -->

        <form action="" class="signup__form">
            <h1 class="login__title">OTP Verification</h1>
            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" id="email" placeholder="Email ID" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>
                <div class="login__row" id="otpSection" style="display: none;">
                    <div class="otp__input">
                        <input type="text" class="otp__digit" maxlength="1" disabled>
                        <input type="text" class="otp__digit" maxlength="1" disabled>
                        <input type="text" class="otp__digit" maxlength="1" disabled>
                        <input type="text" class="otp__digit" maxlength="1" disabled>
                        <input type="text" class="otp__digit" maxlength="1" disabled>
                        <input type="text" class="otp__digit" maxlength="1" disabled>
                    </div>
                    <div class="otp__resend">
                        <span id="resendOtp"><a href="#" id="resendLink">Resend OTP</a> in <span id="timer">60</span>s</span>
                    </div>
                </div>
                <div class="login__row">
                    <button type="button" id="sendOtp" class=" btn btn-primary rounded-pill login__button login__button--send">Send OTP</button>
                </div>
                
            </div>
        </form>
    </div>

    <script src="{% static 'js/authentication.js' %}"></script>
</body>

</html>
