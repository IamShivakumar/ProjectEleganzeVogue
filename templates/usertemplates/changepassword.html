{% load static %}
<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{% static 'css/authenticationstyles.css' %}">

      <title>Change Password</title>
   </head>
   <body>
      <div class="login">
         <!-- <img src="assets/img/background.png" alt="image" class="login__bg"> -->

         <form action="{% url 'forgotpassword' %}" class="login__form" method="post">
            {%csrf_token%}
            <h1 class="login__title">Change Password</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="password" placeholder="New password"  class="login__input" name="new_password">
                  <i class="ri-lock-2-fill"></i>
               </div>
               <span class="text-danger">{{errors.new_password}}</span>

               <div class="login__box">
                  <input type="password" placeholder="Confirm Password"  class="login__input" name="confirm_password">
                  <i class="ri-lock-2-fill"></i>
               </div>
               <span class="text-danger">{{errors.confirm_password}}</span>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill login__button">Change Password</button>
         </form>
      </div>
   </body>
</html>
