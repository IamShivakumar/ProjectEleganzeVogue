{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{% static 'css/authenticationstyles.css' %}">

    <title>Sign-up</title>
</head>

<body>
    <div class="login">
        <!-- <img src="assets/img/background.png" alt="image" class="login__bg"> -->

        <form action="{% url 'emailverification'%}" method="POST" class="signup__form">
            {% csrf_token %}
            <h1 class="login__title">Email Verification</h1>
            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" id="email" placeholder="Email ID" name="email" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>
                <span class="text-danger">{{errors.no_email}}</span>
                <div class="login__row">
                    <button type="submit" class=" btn btn-primary rounded-pill login__button login__button--send">Verify Email</button>
                </div>
            
            </div>
        </form>
    </div>

    <script src="{% static 'js/authentication.js' %}"></script>
</body>

</html>
