{% extends "adminbase.html" %}
{%block content%}
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Edit Category</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form method="POST" action="{% url 'editcategory' category.id%}" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Category Name<span class="text-danger">*</span></label>
                                <input class="form-control" type="text" name="category_name" value="{{category.category_name}}">
                                <p class="text-danger">{{error}}</p>
                            </div>
                            <div class="form-group">
                                <label>Discount<span class="text-danger">*</span></label>
                                <input class="form-control" name="discount" type="number" min="0" max="100" value="{{category.discount}}">
                            </div>
                            <div class="form-group">
                                <img class="categories-image" src="{{category.category_image.url}}" alt="category_image">
                                <div class="profile-upload">
                                    <div class="upload-input">
                                        <input type="file" name="category_image" class="form-control" accept=".jpg , .jpeg, .gif, .png, .webp">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="display-block">Status</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" id="employee_active"
                                        value="True" {% if category.is_active %} checked {%endif%}>
                                    <label class="form-check-label" for="employee_active">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" id="employee_inactive"
                                        value="False" {% if not category.is_active %} checked {%endif%}>
                                    <label class="form-check-label" for="employee_inactive">
                                        In-Active
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-t-20 text-center">
                        <button type="submit" class="btn btn-primary submit-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
