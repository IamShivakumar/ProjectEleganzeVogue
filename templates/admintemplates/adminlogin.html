{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{% static 'css/authenticationstyles.css' %}">

    <title>Login form</title>
</head>

<body class="admin-bg">
    <div class="login">
        <form action="{%url 'adminlogin'%}" method="POST" class="login__form">
            {% csrf_token %}
            <h1 class="login__title">Admin Login</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="text" placeholder="username" name="username" class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" placeholder="Password" name="password" class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
                <span>
                    <p class="error-message">{{errors.empty}}</p>
                    <p class="error-message">{{errors.invalid}}</p>
                </span>
            </div>

            <button type="submit" class="btn btn-primary rounded-pill login__button btn-lg">Login</button>
        </form>
    </div>
</body>

</html>
