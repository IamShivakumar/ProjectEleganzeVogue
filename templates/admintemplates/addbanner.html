{% extends "adminbase.html" %}
{%block content%}
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Add Banner</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form method="POST" action="{% url 'addbanner' %}" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Banner Title<span class="text-danger">*</span></label>
                                <input class="form-control" type="text" name="banner_title">
                                <p class="text-danger">{{errors.banner_title}}</p>
                            </div>
                            <div class="form-group">
                                <label>Description<span class="text-danger">*</span></label>
                                <textarea class="form-control" name="description" type="text" rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <img class="categories-image" src="" alt="Banner Image">
                                <div class="profile-upload">
                                    <div class="upload-input">
                                        <input type="file" accept=".jpg , .jpeg, .gif, .png, .webp" class="form-control"
                                            name="banner_image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="m-t-20 text-center">
                        <button type="submit" class="btn btn-primary submit-btn">Add Banner</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
