{% extends "adminbase.html" %}
{%block content%}
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Add Category</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form method="POST" action="{% url 'addcategory'%}" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Category Name<span class="text-danger">*</span></label>
                                <input class="form-control" type="text" name="category_name">
                                <p class="text-danger">{{errors.category_name}}</p>
                            </div>
                            <div class="form-group">
                                <label>discount<span class="text-danger">*</span></label>
                                <input class="form-control" name="discount" type="number" min="0" max="100">
                            </div>
                            <div class="form-group">
                                <img class="categories-image" src="" alt="productimage">
                                <div class="profile-upload">
                                    <div class="upload-input">
                                        <input type="file" accept=".jpg , .jpeg, .gif, .png, .webp" class="form-control"
                                            name="category_image">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="display-block">Status</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" id="employee_active"
                                        value="True" checked>
                                    <label class="form-check-label" for="employee_active">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" id="employee_inactive"
                                        value="False">
                                    <label class="form-check-label" for="employee_inactive">
                                        Inactive
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="m-t-20 text-center">
                        <button type="submit" class="btn btn-primary submit-btn">Add Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
